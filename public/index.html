<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Multiline Text Expansion</title>
  <style>
    .text-wrap {
      width: 300px;
      display: flex;
      position: relative;
      padding: 8px;
      outline: 1px dashed #9747FF;
      border-radius: 4px;
      line-height: 1.5;
      text-align: justify;
    }
    .text-content {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical; 

      &::before {
        content: '';
        float: right;
        height: calc(100% - 20px);
      }
    }
    .btn {
      float: right;
      color: white;
      background-color: rgb(151, 188, 217);
      cursor: pointer;
      height: 20px;
      line-height: 20px;
      padding: 0 8px;
      clear: both;
      font-size: 14px;
      border: none;
    }
    #exp{
      display: none;
    }
    #exp:checked+.text-content{
      -webkit-line-clamp: 999;
    }
    .btn::after{
      content:'展开' /*采用content生成*/
    }
    #exp:checked+.text-content .btn::after{
      content:'收起'
    }
  </style>
</head>
<body>
  <div class="text-wrap">
    <input type="checkbox" id="exp">
    <div class="text-content">
      <label class="btn" for="exp"></label>
      这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本
    </div>
  </div>
</body>
</html>
